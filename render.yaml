services:
  - type: web
    name: event-bot
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: GEMINI_KEYS
        sync: false
      - key: GROQ_KEYS
        sync: false
      - key: OPENROUTER_KEYS
        sync: false
